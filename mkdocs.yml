site_name: docs.ruan.dev
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.expand

repo_url: https://github.com/ruanbekker/docs-ruan-dev/
site_url: https://docs.ruan.dev
edit_uri: edit/main/docs/

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: Â¶

nav:
  - Home: index.md
  - Setup:
      - Quick start: quick-start.md
  - Cheatsheets:
      - AWS-CLI:
          - EC2: cheatsheets/awscli/ec2.md
      - Elasticsearch: cheatsheets/elasticsearch.md
  - Docker:
      - Docker Flask and Redis: docker/flask-redis.md

